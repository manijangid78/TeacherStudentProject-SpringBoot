<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeacherCollageBox</title>
</head>
<body>
    <div align="center">
        <h1>Teacher Portal</h1>
        <h3>Fill All Details</h3>

    <form th:action="teacherCreate" method="post">
        <table th:each="newTeacher:${newTeacher}">
            <tr>
                <td>Id </td>
                <td><input type="number" th:value="${newTeacher.tId}" name="id"/></td>
            </tr>
            <tr>
                <td>First Name </td>
                <td><input type="text" th:value="${newTeacher.TeacherName.firstName}" name="firstName"></td>
            </tr><tr>
                <td>Middle Name </td>
                <td><input type="text" th:value="${newTeacher.TeacherName.middleName}" name="middleName"></td>
            </tr><tr>
                <td>Last Name </td>
                <td><input type="text" th:value="${newTeacher.TeacherName.lastName}" name="lastName"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:value="${newTeacher.password}" name="password"/></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><input type="text" th:value="${newTeacher.subject}" name="subject"/></td>
            </tr>
            <tr>
                <td>MobileNo</td>
                <td><input type="text" th:value="${newTeacher.MobileNo}" name="mobileNo"/></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
